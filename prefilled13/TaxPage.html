{% block styles  %}
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
    <style>
        .otree-timer {
            display: none;
        }
    </style>
{% endblock %}

{{ block title }}
<div class="d-flex flex-row align-items-center mb-4">
    <span class="d-flex flex-column">
        <h3>Lapor Pendapatan</h3>
        <span class="d-flex flex-row align-items-center">
            <span class="badge bg-success fs-5">Ronde 13</span>
            <span class="badge bg-danger fs-5 m-2 mt-0 mb-0">
                <span>Waktu Tersisa : </span>
                <span class="otree-timer__time-left"></span>
            </span>
        </span>
    </span>
</div>
{{ endblock }}
{{ block content }}
    <style>
        span, p {
        font-size: 18px;
        }
    </style>
    <div class="jumbotron" style="border-radius: 10px; padding: 20px; background-color: #EDEDED;">
        <p class="alert alert-success alert-link p-2">
            <i class="fa-solid fa-flag m-1 mt-0 mb-0"></i>
            Instansi pajak mengestimasi bahwa pendapatan Anda adalah seperti yang tertera di dalam kotak.
            Silakan edit jika estimasi tersebut tidak sesuai aslinya.
        </p>
        <div class="mt-4">
            <div class="mb-3 _formfield">
                <label class="col-form-label" for="id_laporpendapatan">Masukkan Pendapatan Anda</label>
                <div class="controls">
                    <input type="text" class="form-control" inputmode="decimal" id="id_laporpendapatan" min="0"
                           name="laporpendapatan" required="" value="{{ player.estimasi_pendapatan }}">
                </div>
            </div>
        </div>
    </div>
{{ endblock }}
