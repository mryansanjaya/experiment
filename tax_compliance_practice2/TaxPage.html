{% block styles  %}
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
    <style>
        .otree-timer {
            display: none;
        }
    </style>
{% endblock %}

{{ block title }}
<div class="d-flex flex-row align-items-center mb-4">
    <span class="d-flex flex-column">
        <h3>Latihan Lapor Pendapatan</h3>
        <span class="d-flex flex-row align-items-center">
            <span class="badge bg-success fs-5">Lapor Pendapatan</span>
            <span class="badge bg-danger fs-5 m-2 mt-0 mb-0">
                <span>Waktu Tersisa : </span>
                <span class="otree-timer__time-left"></span>
            </span>
        </span>
    </span>
</div>
{{ endblock }}
{{ block content }}
    <style>
        span, p {
        font-size: 18px;
        }
    </style>
    <div class="jumbotron" style="border-radius: 10px; padding: 20px; background-color: #EDEDED;">
        <span class="alert alert-success alert-link p-2">
            <i class="fa-solid fa-flag m-1 mt-0 mb-0"></i>
            Silahkan masukkan total pendapatan Anda untuk mengetahui beban pajak Anda.
        </span>
        <div class="mt-4">
            {{ formfields }}
        </div>
    </div>
{{ endblock }}
