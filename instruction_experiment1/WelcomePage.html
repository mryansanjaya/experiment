{% block styles  %}
    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/solid.css' %}" rel="stylesheet"/>
    <link href="{% static 'fontawesome/css/brands.css' %}" rel="stylesheet"/>
{% endblock %}

{{ block title }}
    <span hidden>Selamat Datang di Eksperimen</span>
{{ endblock }}

{{ block content }}
    <div class="d-flex flex-column justify-content-center align-items-center jumbotron text-center">
        <h2 class="mt-3">Selamat Datang di Eksperimen</h2>
        <span class="badge bg-primary fs-4 mb-2">Nomor Partisipan Anda : {{ player.id_in_group }} </span>
        <span class="badge bg-success fs-4 mb-4">Grup Partisipan Anda : {{ player.group.id }}</span>
        <button class="otree-btn-next btn btn-outline-primary fs-4">
            Lanjut&nbsp;&nbsp;<i class="fa-solid fa-hand-point-right"></i>
        </button>
    </div>
{{ endblock }}
